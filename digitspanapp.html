<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGIT SPAN APP</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-gray: #8E8E93;
            --ios-light-gray: #F2F2F7;
            --ios-white: #FFFFFF;
            --ios-black: #000000;
            --ios-red: #FF3B30;
            --ios-background: #F2F2F7;
            --ios-card: #FFFFFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgb(22,34,42);
            background: linear-gradient(90deg, rgba(22,34,42,1) 0%, rgba(58,96,115,1) 100%);
            margin: 0;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #ffffff;
            font-weight: 600;
            font-size: 24px;
        }

        #numberDisplay {
            font-size: 48px;
            margin: 20px 0;
            min-height: 70px;
            color: #ffffff;
            font-weight: 500;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .number-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 280px;
            padding: 15px;
        }

        .number-button {
            padding: 0;
            font-size: 24px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 65px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            transition: all 0.2s ease;
            font-weight: 400;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .number-button:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .selected-numbers {
            display: flex;
            gap: 8px;
            margin: 20px;
            min-height: 40px;
            padding: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .selected-number {
            font-size: 18px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            width: 32px;
            height: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
            font-weight: 500;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 17px;
            margin: 8px;
            cursor: pointer;
            background-color: var(--ios-blue);
            color: var(--ios-white);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:active {
            opacity: 0.7;
            transform: scale(0.98);
        }

        #deleteButton {
            background-color: var(--ios-red);
        }

        #timer {
            font-size: 17px;
            color: #ffffff;
            margin: 10px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        #result {
            color: #ffffff;
            font-size: 17px;
            margin: 15px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        #startButton, 
        button[onclick="startTest()"] {
            width: 200px;
            margin: 10px auto;
        }

        /* 0 butonu iÃ§in Ã¶zel stil */
        .number-button.zero-btn {
            grid-column: 2; /* 2. kolona yerleÅŸtir (8'in altÄ±) */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --ios-background: #000000;
                --ios-card: #1C1C1E;
                --ios-light-gray: #2C2C2E;
                --ios-black: #FFFFFF;
            }
        }

        .footer {
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            opacity: 0.8;
            margin-top: 20px;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 5px;
            transition: opacity 0.3s ease;
        }

        .footer a:hover {
            opacity: 0.7;
        }

        .instagram-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .instagram-icon {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digit Span App</h1>
        <div id="numberDisplay"></div>
        <div id="timer"></div>
        <div id="answerPanel" style="display: none;">
            <div class="selected-numbers" id="selectedNumbersDisplay"></div>
            <div class="number-panel" id="numberPanel"></div>
            <div class="control-buttons">
                <button id="deleteButton" onclick="deleteLastNumber()">Sil</button>
                <button onclick="submitAnswer()">CevabÄ± GÃ¶nder</button>
            </div>
        </div>
        <button id="startButton" onclick="startTest()">BaÅŸla</button>
        <div id="result"></div>
    </div>
    <div class="footer">
        Created by Melik Ceylan
        <br>
        <a href="https://instagram.com/melikceylan_" target="_blank" class="instagram-link">
            <svg class="instagram-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
            </svg>
            Instagram
        </a>
    </div>
    <script>
        let sequence = [];
        let correctSequence = [];
        let currentLevel = 5;
        const maxLevel = 10;
        let selectedNumbers = [];
        let timeLeft = 0;
        let timerInterval;

        function startTest() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('result').innerHTML = '';
            document.getElementById('numberDisplay').style.display = 'flex';
            generateSequence();
        }

        function generateSequence() {
            sequence = [];
            correctSequence = [];
            let lastNumber = -1;
            
            const totalNumbers = currentLevel + 5;
            
            for(let i = 0; i < totalNumbers; i++) {
                let newNumber;
                do {
                    newNumber = Math.floor(Math.random() * 10); // 0-9 arasÄ±
                } while (newNumber === lastNumber);
                
                sequence.push(newNumber);
                lastNumber = newNumber;
            }
            
            correctSequence.push(sequence[0]);
            for(let i = 1; i < sequence.length; i++) {
                if(sequence[i] > sequence[i-1]) {
                    correctSequence.push(sequence[i]);
                }
            }
            showNumbers();
        }

        function showNumbers() {
            const display = document.getElementById('numberDisplay');
            const timerDisplay = document.getElementById('timer');
            let index = 0;
            
            // SÃ¼re yazÄ±sÄ±nÄ± gizle
            timerDisplay.style.display = 'none';
            
            function showNext() {
                if(index < sequence.length) {
                    display.textContent = sequence[index];
                    index++;
                    setTimeout(() => {
                        display.textContent = '';
                        setTimeout(showNext, 0); // SayÄ±lar arasÄ±ndaki boÅŸluÄŸu kaldÄ±r
                    }, 1000); // Tam 1 saniye gÃ¶ster
                } else {
                    display.textContent = '';
                    // SayÄ±lar bittikten sonra sÃ¼re yazÄ±sÄ±nÄ± tekrar gÃ¶ster
                    timerDisplay.style.display = 'block';
                    showAnswerPanel();
                }
            }
            showNext();
        }

        function showAnswerPanel() {
            selectedNumbers = [];
            const panel = document.getElementById('numberPanel');
            panel.innerHTML = '';
            
            document.getElementById('numberDisplay').style.display = 'none';
            
            // 1-9 arasÄ± butonlarÄ± oluÅŸtur
            for(let i = 1; i <= 9; i++) {
                const button = document.createElement('button');
                button.className = 'number-button';
                button.textContent = i;
                button.onclick = () => toggleNumber(i);
                panel.appendChild(button);
            }
            
            // 0 butonu iÃ§in boÅŸ div (sol)
            const emptyDiv1 = document.createElement('div');
            panel.appendChild(emptyDiv1);
            
            // 0 butonu (orta)
            const zeroButton = document.createElement('button');
            zeroButton.className = 'number-button zero-btn';
            zeroButton.textContent = '0';
            zeroButton.onclick = () => toggleNumber(0);
            panel.appendChild(zeroButton);
            
            // 0 butonu iÃ§in boÅŸ div (saÄŸ)
            const emptyDiv2 = document.createElement('div');
            panel.appendChild(emptyDiv2);

            document.getElementById('answerPanel').style.display = 'block';
            updateSelectedNumbersDisplay();
            startTimer();
        }

        function toggleNumber(num) {
            selectedNumbers.push(num);
            updateSelectedNumbersDisplay();
        }

        function updateSelectedNumbersDisplay() {
            const display = document.getElementById('selectedNumbersDisplay');
            display.innerHTML = '';
            
            selectedNumbers.forEach(num => {
                const numElement = document.createElement('span');
                numElement.className = 'selected-number';
                numElement.textContent = num;
                display.appendChild(numElement);
            });
        }

        function deleteLastNumber() {
            if (selectedNumbers.length > 0) {
                selectedNumbers.pop();
                updateSelectedNumbersDisplay();
            }
        }

        function startTimer() {
            timeLeft = currentLevel + 10;
            updateTimer();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                if(timeLeft <= 0) {
                    submitAnswer();
                }
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').textContent = `Kalan SÃ¼re: ${timeLeft}s`;
        }

        function submitAnswer() {
            clearInterval(timerInterval);
            document.getElementById('answerPanel').style.display = 'none';
            
            // SÄ±ralama kaldÄ±rÄ±ldÄ±, kullanÄ±cÄ±nÄ±n girdiÄŸi sÄ±ra kullanÄ±lacak
            const correct = JSON.stringify(selectedNumbers) === JSON.stringify(correctSequence);
            
            console.log(selectedNumbers, "selectedNumbers");
            console.log(correctSequence, "correctSequence");
            
            if(correct) {
                document.getElementById('result').innerHTML = 'DoÄŸru! ðŸ‘';
                if (currentLevel < maxLevel) {
                    currentLevel++;
                }
                setTimeout(startTest, 2000);
            } else {
                document.getElementById('result').innerHTML = 
                    `YanlÄ±ÅŸ!<br>Sizin cevabÄ±nÄ±z: ${selectedNumbers.join(', ')}<br>DoÄŸru cevap: ${correctSequence.join(', ')}`;
                document.getElementById('startButton').style.display = 'block';
                document.getElementById('startButton').textContent = 'Tekrar Dene';
                currentLevel = 5;
            }
        }
    </script>
</body>
</html>
